<!--Cart Icon--> <div class="cart-icon" onclick="toggleCart()">ðŸ›’<span id="cart-count">(0)</span></div>

<!--Cart Modal--> <div class="cart-modal" id="cart-modal"> <h3>Your Cart</h3> <div id="cart-items"></div> <p class="cart-total">Total:<span id="cart-total">â‚¹0</span></p> <button class="buy-now-btn">Buy Now</button> </div>

<!--Panels for displaying the items--> <div class="panel active-panel" id="all"> <h2>All Items</h2> <div class="items-grid"></div> </div>

<div class="panel" id="tops"> <h2>Tops</h2> <div class="items-grid"></div> </div>

<div class="panel" id="pants"> <h2>Pants</h2> <div class="items-grid"></div> </div>

<div class="panel" id="dresses"> <h2>Dresses</h2> <div class="items-grid"></div> </div>
<!-- JavaScript to handle tab switching, cart functionality, and item rendering -->
<script>
// Sample fashion data (you can replace this with data from a CSV file)
const fashionData = [
    { name: 'T-shirt', category: 'top', sub_category: 'tshirt', price: 'â‚¹999', image_url: 'https://via.placeholder.com/200x200?text=T-shirt' },
    { name: 'Button-up Shirt', category: 'top', sub_category: 'shirt', price: 'â‚¹1,499', image_url: 'https://via.placeholder.com/200x200?text=Shirt' },
    { name: 'Jeans', category: 'pants', sub_category: 'jeans', price: 'â‚¹1,999', image_url: 'https://via.placeholder.com/200x200?text=Jeans' },
    { name: 'Skirt', category: 'pants', sub_category: 'skirt', price: 'â‚¹799', image_url: 'https://via.placeholder.com/200x200?text=Skirt' },
    { name: 'Dress', category: 'dress', sub_category: 'dress', price: 'â‚¹2,499', image_url: 'https://via.placeholder.com/200x200?text=Dress' },
    { name: 'Summer T-shirt', category: 'top', sub_category: 'tshirt', price: 'â‚¹699', image_url: 'https://via.placeholder.com/200x200?text=Summer+T-shirt' },
    { name: 'Trousers', category: 'pants', sub_category: 'trousers', price: 'â‚¹1,299', image_url: 'https://via.placeholder.com/200x200?text=Trousers' },
    { name:"Shorts", category:"pants", sub_category:"shorts", price:"â‚¹499", image_url:"https://via.placeholder.com/200x200?text=Shorts" },
    { name:"Evening Gown", category:"dress", sub_category:"gown", price:"â‚¹3,999", image_url:"https://via.placeholder.com/200x200?text=Evening+Gown" },
    { name:"Casual Dress", category:"dress", sub_category:"casual dress", price:"â‚¹1,999", image_url:"https://via.placeholder.com/200x200?text=Casual+Dress"}
];

// Cart array to store added items
let cart = [];

// Function to render items in a specific panel
function renderItems(category) {
    const container = document.querySelector(`#${category} .items-grid`);
    
    // Clear existing content
    container.innerHTML = '';
    
    // Filter the items based on the category
    const itemsToDisplay = fashionData.filter(item => category === "all" || item.category === category);
    
    // Create HTML for each item and append to the container
    itemsToDisplay.forEach(item => {
        const itemHtml = `
            <div class="item-card">
                <img src="${item.image_url}" alt="${item.name}">
                <div class="item-info">
                    <p>${item.name}</p>
                    <span>${item.price}</span>
                    <button class="add-to-cart-btn" onclick="addToCart('${item.name}', '${item.price}')">Add to Cart</button>
                </div>
            </div>`;
        container.innerHTML += itemHtml;
    });
}

// Function to switch between panels
function showPanel(panelIndex) {
    const panels = document.querySelectorAll('.panel');
    const tabs = document.querySelectorAll('.tab');
    
    // Hide all panels and remove active tab styles
    panels.forEach(panel => panel.classList.remove('active-panel'));
    tabs.forEach(tab => tab.classList.remove('active-tab'));
    
    // Show the selected panel and activate the corresponding tab
    panels[panelIndex].classList.add('active-panel');
    tabs[panelIndex].classList.add('active-tab');
}

// Function to add an item to the cart or increase its quantity
function addToCart(name, price) {
    const existingItem = cart.find(item => item.name === name);
    
    if (existingItem) {
        existingItem.quantity += 1;
    } else {
        cart.push({ name, price, quantity: 1 });
    }
    
    // Update cart count in the icon
    document.getElementById('cart-count').innerText = `(${cart.length})`;
    
    // Update cart modal content
    updateCart();
}

// Function to update cart modal with added items and quantities
function updateCart() {
    const cartItemsContainer = document.getElementById('cart-items');
    
    // Clear existing cart items
    cartItemsContainer.innerHTML = '';
    
    let totalPrice = 0;
    
    // Add each cart item to the modal with quantity controls
    cart.forEach(item => {
        totalPrice += parseInt(item.price.replace('â‚¹','')) * item.quantity;  // Extract numeric value from price string
        
        const cartItemHtml = `
            <div class="cart-item">
                <p>${item.name}</p>
                <span>${item.price} x ${item.quantity}</span>
                <div class="quantity-control">
                    <button onclick="decreaseQuantity('${item.name}')">-</button>
                    <span>${item.quantity}</span>
                    <button onclick="increaseQuantity('${item.name}')">+</button>
                </div>
            </div>`;
        cartItemsContainer.innerHTML += cartItemHtml;
    });
    
    // Update total price in the modal
    document.getElementById('cart-total').innerText = `â‚¹${totalPrice}`;
}

// Function to increase the quantity of an item in the cart
function increaseQuantity(name) {
    const item = cart.find(item => item.name === name);
    
    if (item) {
        item.quantity += 1;
        updateCart();
    }
}

// Function to decrease the quantity of an item in the cart
function decreaseQuantity(name) {
    const item = cart.find(item => item.name === name);
    
    if (item && item.quantity > 1) {
        item.quantity -= 1;
        updateCart();
    } else if (item && item.quantity === 1) {
        // Remove item from cart if quantity is 1 and user clicks "-"
        cart = cart.filter(cartItem => cartItem.name !== name);
        updateCart();
        
        // Update cart count in the icon
        document.getElementById('cart-count').innerText = `(${cart.length})`;
        
        if (cart.length === 0) {
            toggleCart();  // Close modal if no items are left in the cart
        }
    }
}

// Function to toggle the visibility of the cart modal and overlay
function toggleCart() {
    const cartModal = document.getElementById('cart-modal');
    const overlay = document.getElementById('overlay');
    
    if (cartModal.style.display === "none" || !cartModal.style.display) {
        cartModal.style.display = "block";
        overlay.style.display = "block";
        
        // Disable scrolling when modal is open
        document.body.style.overflow = "hidden";
        
        updateCart();  // Ensure that the latest cart data is shown
    } else {
        cartModal.style.display = "none";
        overlay.style.display = "none";
        
        // Enable scrolling when modal is closed
        document.body.style.overflow = "auto";
    }
}

// Initialize the page with all items displayed in the "All" tab
document.addEventListener("DOMContentLoaded", function() {
   renderItems("all");
   renderItems("tops");
   renderItems("pants");
   renderItems("dresses");
});
</script>
