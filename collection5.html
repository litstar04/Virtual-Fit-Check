<body>

<!--Cart Icon-->
<div class="cart-icon" onclick="toggleCart()">ðŸ›’<span id="cart-count">(0)</span></div>

<!--Cart Modal-->
<div class="cart-modal" id="cart-modal">
   <h3>Your Cart</h3>
   <div id="cart-items"></div>
   <p class="cart-total">Total:<span id="cart-total">â‚¹0</span></p>
   <button class="buy-now-btn">Buy Now</button>
</div>

<!--Overlay-->
<div class="overlay" id="overlay"></div>

<!--Tabs for navigation-->
<div class="tabs">
   <div class="tab active-tab" onclick="showPanel(0)">ALL</div>
   <div class="tab" onclick="showPanel(1)">TOPS</div>
   <div class="tab" onclick="showPanel(2)">PANTS</div>
   <div class="tab" onclick="showPanel(3)">DRESSES</div>
</div>

<!--Panels for displaying the items-->
<div class="panel active-panel" id="all">
   <h2>All Items</h2>
   <div class="items-grid"></div>
</div>

<div class="panel" id="tops">
   <h2>Tops</h2>
   <div class="items-grid"></div>
</div>

<div class="panel" id="pants">
   <h2>Pants</h2>
   <div class="items-grid"></div>
</div>

<div class="panel" id="dresses">
   <h2>Dresses</h2>
   <div class="items-grid"></div>
</div>
<!-- JavaScript to handle tab switching and cart functionality -->
<script>
    // Sample fashion data (you can replace this with data from a CSV file)
    const fashionData = [
        { name:'T-shirt', category:'top', price:'â‚¹999', image_url:'https://via.placeholder.com/200x200?text=T-shirt' },
        { name:'Button-up Shirt', category:'top', price:'â‚¹1499', image_url:'https://via.placeholder.com/200x200?text=Shirt' },
        { name:'Jeans', category:'pants', price:'â‚¹1999', image_url:'https://via.placeholder.com/200x200?text=Jeans' },
    ];
    
    // Cart array to store added items
    let cart = [];
    
    // Function to render items in a specific panel
    function renderItems(category) {
        const container = document.querySelector(`#${category} .items-grid`);
        
        // Clear existing content
        container.innerHTML = '';
        
        // Filter the items based on the category
        const itemsToDisplay = fashionData.filter(item => category === "all" || item.category === category);
        
        // Create HTML for each item and append to the container
        itemsToDisplay.forEach(item => {
           const itemHtml = `
               <div class="item-card">
                   <img src="${item.image_url}" alt="${item.name}">
                   <div class="item-info">
                       <p>${item.name}</p>
                       <span>${item.price}</span>
                       <button class="add-to-cart-btn" onclick="addToCart('${item.name}', '${item.price}')">Add to Cart</button>
                   </div>
               </div>`;
           container.innerHTML += itemHtml;  
       });
    }
    
    // Function to switch between panels
    function showPanel(panelIndex) {
       const panels = document.querySelectorAll('.panel');
       const tabs = document.querySelectorAll('.tab');
       
       // Hide all panels and remove active tab styles
       panels.forEach(panel => panel.classList.remove('active-panel'));
       tabs.forEach(tab => tab.classList.remove('active-tab'));
       
       // Show the selected panel and activate the corresponding tab
       panels[panelIndex].classList.add('active-panel');
       tabs[panelIndex].classList.add('active-tab');
    }
    
    // Function to add an item to the cart or increase its quantity
    function addToCart(name, price) {
       const existingItem = cart.find(item => item.name === name);
       
       if (existingItem) {
           existingItem.quantity += 1;  
       } else {
           cart.push({ name, price, quantity :1 });
       }
       
       // Update cart count in the icon
       document.getElementById('cart-count').innerText = `(${cart.length})`;
       
       // Update cart modal content
       updateCart();
    }
    
    // Function to update cart modal with added items and quantities
    function updateCart() {
       const cartItemsContainer = document.getElementById('cart-items');
       
       // Clear existing cart items
       cartItemsContainer.innerHTML = '';
       
       let totalPrice = 0;
    
       // Add each cart item to the modal with quantity controls
       cart.forEach(item => {
           totalPrice += parseInt(item.price.replace('â‚¹','')) * item.quantity;
    
           const cartItemHtml = `
               <div class="cart-item">
                   <p>${item.name}</p>
                   <span>${item.price} x ${item.quantity}</span>
                   <button onclick="decreaseQuantity('${item.name}')">-</button> ${item.quantity}  
                   <button onclick="increaseQuantity('${item.name}')">+</button>  
               </div>`;
           cartItemsContainer.innerHTML += cartItemHtml;  
       });
    
       document.getElementById('cart-total').innerText = `â‚¹${totalPrice}`;
    }
    
    // Function to increase or decrease quantity of an item in the cart
    function increaseQuantity(name) {
        const item = cart.find(item => item.name === name);
        if (item) item.quantity += 1; updateCart();
    }
    
    function decreaseQuantity(name) {
        const item = cart.find(item => item.name === name);
        if (item && item.quantity > 1) { item.quantity -=1; updateCart(); }
    }
    
    // Function to toggle visibility of the cart modal and overlay
    function toggleCart() {    
        const modal=document.getElementById('cart-modal');    
        modal.style.display=(modal.style.display==="none")?"block":"none";
    }
    
    // Initialize page with all items displayed in "All"
    document.addEventListener("DOMContentLoaded", () => renderItems("all"));
    </script>
